# Site settings
title: Louis Blog
SEOTitle: Louis | Louis Blog
header-img: img/home-bg-art.jpg
email: 360138359@qq.com
description: "@louis,不要让任何事情成为你不去学习的理由！"
keyword: "louis, @louis, louis,louis Blog, 博客, 个人网站, 互联网"
url: "http://jianglife.com/"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
duoshuo_username: louis-blog
## Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing


# LiveRe setttings
# You can get your uid from https://livere.com/insight/myCode (General web site)
# livere_uid: MTAyMC8yODkzOC81NTA3

# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# changyan
changyan_id: cyvltPfUG
changyan_conf: b279931d9c30999cc5b6a05b499ea343

# Google Analytics
ga_track_id: 'G-7C8E3V5ZG0'
ga_domain: https://jianglife.com



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "不要让任何事情成为你不去学习的理由！"
sidebar-avatar: /img/avatar-wb.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

sass:
  sass_dir: /assets/_sass
  style: :compressed
collections:
  videos:
    output: true
    permalink: /:path/
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post
  -
    scope:
      path: ''
      type: videos
    values:
      layout: video

